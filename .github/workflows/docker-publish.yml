name: Build and Push Docker Image to GHCR

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
      - 'release-*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional custom image tag (e.g., v1.2.3) â€” overrides auto-tagging'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Tag with git tag name on tag pushes, e.g. v1.2.3
            type=ref,event=tag
            # Tag with SHA for traceability
            type=sha
            # Latest only for main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            # Optional manual tag provided via workflow_dispatch input
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}